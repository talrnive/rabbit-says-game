<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הארנב אומר</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .button-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; justify-content: center; margin-top: 20px; width: 220px; margin-left: auto; margin-right: auto; }
        .button { 
            width: 100px; 
            height: 100px; 
            aspect-ratio: 1 / 1;
            border-radius: 50%; 
            border: 2px solid black; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            transition: background-color 0.3s; 
            background-color: white;
        }
        .active { background-color: yellow; }
    </style>
</head>
<body>
    <h1>הארנב אומר</h1>
    <p id="message">לחצו על "התחילו" כדי לשחק</p>
    <p id="counter">שלב: 0</p>
    <button id="start" style="margin: 20px auto; display: block;">התחילו</button>
    <div class="button-container">
        <div class="button" data-action="לקפוץ במקום" data-color="red">לקפוץ במקום</div>
        <div class="button" data-action="לנענע את האף" data-color="blue">לנענע את האף</div>
        <div class="button" data-action="לשקשק זנב" data-color="green">לשקשק זנב</div>
        <div class="button" data-action="להרים אוזניים" data-color="orange">להרים אוזניים</div>
    </div>

    <!-- Load the external JavaScript file -->
    <script src="rabbit-game.js"></script>
</body>
</html>
